<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UTZZA</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/search.css">
    <script src="https://kit.fontawesome.com/b68de622cb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- Header -->
<header id="header">
    <div class="header-top">
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png">
            </a>
        </div>
        <div class="search">
            <form action="/search" method="GET" th:action="@{/search}">
                <input class="search-bar form-control" type="text" placeholder="Search for images" name="q">
                <input class="search-btn form-control" type="submit" value="검색">
            </form>
        </div>

        <!-- 마이페이지 -->
        <ul class="member-menu" sec:authorize="isAnonymous()">
            <li><a href="login" th:href="@{/login}">로그인</a></li>
            <li><a href="join" th:href="@{/signUp}">회원가입</a></li>
        </ul>
        <ul class="member-menu" sec:authorize="isAuthenticated()">
            <li>
                <form th:action="@{/logout}" method="post">
                    <button class="logout-btn" type="submit">로그아웃</button>
                </form>
            </li>
            <li><a href="mypage">마이페이지</a></li>
        </ul>

        <a href="#" class="toggle-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <ul class="main-menu">
        <li>
            <a class="categ-menu" href="">테마별 짤</a>
            <ul class="sub-menu">
                <li><a href="">무한도전</a></li>
                <li><a href="">정치·사회</a></li>
                <li><a href="">가수·연예인</a></li>
                <li><a href="">예능</a></li>
                <li><a href="">Meme</a></li>
            </ul>
        </li>
        <li>
            <a class="categ-menu" href="">상황별 짤</a>
            <ul class="sub-menu">
                <li><a href="">시험</a></li>
                <li><a href="">회사</a></li>
                <li><a href="">주식</a></li>
                <li><a href="">연애</a></li>
                <li><a href="">학교</a></li>
            </ul>
        </li>
        <li>
            <a class="categ-menu" href="">짤 등록</a>
        </li>
        <li>
            <a class="categ-menu" href="">짤 만들기</a>
        </li>
        <li>
            <a class="categ-menu" href="./notice">게시판</a>
            <ul class="sub-menu">
                <li><a href="./notice">공지사항</a></li>
                <li><a href="./board">자유게시판</a></li>
            </ul>
        </li>
    </ul>
</header>

<!-- main -->
<main id="main">
    <div class="container">
        <h2>
            <span>- ${query}에 대한 검색결과</span>
        </h2>
        <div id="row" class="row">
            <div th:each="n : ${list}" class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                <div class="content">
                    <a th:href="/view?id=${n.id}">
                        <img th:src="|/storage/${n.imgPath}|">
                    </a>
                    <div class="keyword">
                        <a th:each="key, i : ${n.title}" th:if="${i.count le 3}" href="./results?q=${key}" th:text="${key}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-page">
            <div class="more-text" onclick="nextPage()">
            		<span>
            			더보기
            			<i class="fas fa-chevron-down"></i>
            		</span>
            </div>
        </div>
    </div>
</main>
<script>
	    var page = 2;
	    var query = searchParam('q');
	    function nextPage(){
	    	$.ajax({
	            url : "./ajax/moreList",
	            type : "get",
	            dataType : "json",
	            data : {"p" : page,
	            		"q" : query},

	            success : function(jary) {
	                var content="";
	                var list = jary;

	    			if(list == "none"){
	    				alert("더이상 불러올 짤이 없습니다.");
	    				return false;
	    			}
	    			$.each(list, function(index,item){
	    				content +=
	    	            "<div class='col-xs-6 col-sm-4 col-md-3 col-lg-3'>"+
	    	            	"<div class='content'>"+
	    	                	"<a href='/view?id="+item.id+"'>"+
	    	                		"<img src='images/"+item.img_Loc+"'>"+
	    	                	"</a>"+
	    	                	"<div class='keyword'>"+
	    	                  		"<a href='#'>"+item.title[0]+"</a>"+
	    	                  		"<a href='#'>"+item.title[1]+"</a>"+
	    	                  		"<a href='#'>"+item.title[2]+"</a>"+
	    	                  	"</div>"+
	    	                "</div>"+
	    	            "</div>";

	                });
	                $('#row').append(content);
	                page++;
	            },error:function(request,status,error){
	            	alert("message:"+request.responseText+"\n");
	    		}

	        });
	    }
	    function searchParam(key) {
	   		return new URLSearchParams(location.search).get(key);
	    };
    </script>

</body>
</html>
